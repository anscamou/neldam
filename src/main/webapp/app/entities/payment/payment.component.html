<div>
    <h2 id="page-heading">
        <span jhiTranslate="neldamApp.payment.home.title">Payments</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-payment" [routerLink]="['/payment/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="neldamApp.payment.home.createLabel">
            Create a new Payment
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="payments?.length === 0">
        <span jhiTranslate="neldamApp.payment.home.notFound">No payments found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="payments && payments.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="neldamApp.payment.placeDate">Place Date</span></th>
                    <th scope="col" ><span jhiTranslate="neldamApp.payment.totalPrice">Total Price</span></th>
                    <th scope="col" ><span jhiTranslate="neldamApp.payment.payment">Payment</span></th>
                    <th scope="col" ><span jhiTranslate="neldamApp.payment.paymentReference">Payment Reference</span></th>
                    <th scope="col" ><span jhiTranslate="neldamApp.payment.paymentStatus">Payment Status</span></th>
                    <th scope="col" ><span jhiTranslate="neldamApp.payment.message">Message</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let payment of payments ;trackBy: trackId">
                    <td><a [routerLink]="['/payment', payment.id, 'view']">{{ payment.id }}</a></td>
                    <td>{{ payment.placeDate | date:'medium' }}</td>
                    <td>{{ payment.totalPrice }}</td>
                    <td jhiTranslate="{{ 'neldamApp.PaymentType.' + payment.payment }}">{{ payment.payment }}</td>
                    <td>{{ payment.paymentReference }}</td>
                    <td jhiTranslate="{{ 'neldamApp.PaymentStatus.' + payment.paymentStatus }}">{{ payment.paymentStatus }}</td>
                    <td>{{ payment.message }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/payment', payment.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/payment', payment.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(payment)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
